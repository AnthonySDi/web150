  //send the request
  $.getJSON("http://api.openweathermap.org/data/2.5/forecast?q=" +city+ ",us&APPID=d09708f81ff13711278d283901a9ce34", 
  function(result, status) {

      alert("fail");
    }
    console.log(result);
      $("button").disabled = false;
    }  
  );

  $("button").disabled = true;

});
